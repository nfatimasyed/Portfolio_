<!DOCTYPE html>
<html>
<head>
<title>creating googlemap_</title>
<style>
#map{
height:500px;
width: 100%;
}
</style>

</head>
<body>
<div id="map">
</div>
<script>
function initMap(){
var  location = {lat: -34.397, lng: 150.644};
var map = new google.maps.Map(document.getElementById("map"),{})
zoom: 4,
center: location
});
var marker = new google.maps.Marker({
position: location,
map: map
})
}
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=Your_API_KEY&callback=initMap" async defer></script>
</body>
</html>
